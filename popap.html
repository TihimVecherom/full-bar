<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Попап</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220625155938">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">

		<main class="main">
			<div class="main__content">
				<div id="popup" class="popap-pizza visible">
					<div class="wrapper-popap">
						<div class="backgraund-popap"></div>
						<a class="popap-area" href="#fix"></a>
						<div class="popap top-0">

							<div class="popap__container">
								<div class="popap__header">
									<div class="popap__picture-ibg">
										<img src="img/main/pizza/pizza.jpg" alt="Пицца">
									</div>
									<div class="popap__header-content">
										<div class="popap__title">Маргарита</div>
										<div class="popap__paragraf">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
											Maecenas
											dui
											quam nunc nibh quam</div>
										<div class="popap__buttons-size">
											<input checked type="radio" id="r1" name="choise1" />
											<label for="r1"><span>30 см</span></label>
											<input type="radio" id="r2" name="choise1" />
											<label for="r2"><span>50 см</span></label>
										</div>
										<div class="popap__price">
											450р</div>
									</div>
								</div>
								<div class="popap__body">
									<div class="popap__body-title">Вы можете добавить либо убрать ингредиенты на свой вкус</div>
									<div class="popap__main-buttons">
										<input checked type="radio" id="p1" name="popap-choise" />
										<label for="p1"><span class="span-decor">Добавить</span></label>
										<input type="radio" id="p2" name="popap-choise" />
										<label for="p2"><span class="span-decor">Убрать</span></label>
									</div>
									<div class="popap__choise-buttons">
										<label class="checkbox-popap">
											<input checked type="checkbox">
											<span>Лист салата</span>
										</label>
										<label class="checkbox-popap">
											<input type="checkbox">
											<span>Кукуруза</span>
										</label>
										<label class="checkbox-popap">
											<input type="checkbox">
											<span>Перец чили</span>
										</label>
										<label class="checkbox-popap">
											<input checked type="checkbox">
											<span>Ананас</span>
										</label>
										<label class="checkbox-popap">
											<input type="checkbox">
											<span>Грибы</span>
										</label>
										<label class="checkbox-popap">
											<input checked type="checkbox">
											<span>Филе кур.</span>
										</label>
										<label class="checkbox-popap">
											<input type="checkbox">
											<span>Пармезан</span>
										</label>
										<label class="checkbox-popap">
											<input type="checkbox">
											<span>Огурец</span>
										</label>
										<label class="checkbox-popap">
											<input type="checkbox">
											<span>Охот.колбас.</span>
										</label>
										<label class="checkbox-popap">
											<input type="checkbox">
											<span>Зелень</span>
										</label>
									</div>
								</div>
								<div class="popap__basket">
									<div class="popap__price"><span>Итого:</span>
										550р</div>
									<a href="#fix" class="button-popap">Заказать</a>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</main>

	</div>

	<script src="js/app.min.js?_v=20220625155938"></script>
</body>

</html>
